name: Python API Test

on:
  push:
    branches:
      - main
      - master

jobs:
  run-python-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run API tests
      run: |
        python ./Go\ Rest\ API/request\ api.py
